<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Regístrate</h1>

    <form th:action="@{/register}" th:object="${user}" method="post" class="p-4 border rounded shadow-sm bg-light">
        <!-- Campos de formulario -->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Ingresa tu nombre" required/>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ingresa tu nombre de usuario" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu email" required/>
        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Ingresa tu apellido" required/>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingresa tu contraseña" required/>
        </div>

        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required/>
        </div>

        <!-- Mostrar mensajes de error o éxito -->
        <div th:if="${error != null}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${message != null}" class="alert alert-success mt-3">
            <p th:text="${message}"></p>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
