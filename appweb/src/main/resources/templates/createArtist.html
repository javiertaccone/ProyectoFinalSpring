<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div th:replace="header2 :: myheader2"></div>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Crear un Artista</h1>
            <form th:action="@{/createArtist}" th:object="${artist}" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Ingrese el nombre" required/>
                </div>
                <div class="form-group">
                    <label for="surname">Apellido:</label>
                    <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Ingrese el apellido" required/>
                </div>
                <div class="form-group">
                    <label for="typeArtist">Tipo de Artista:</label>
                    <select id="typeArtist" th:field="*{typeArtist}" class="form-control" required>
                        <option value="ACTOR">Actor</option>
                        <option value="DIRECTOR">Director</option>
                    </select>
                </div>

                <div th:if="${error != null}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${error2 != null}" class="alert alert-danger">
                    <p th:text="${error2}"></p>
                </div>

                <div th:if="${message != null}" class="alert alert-success">
                    <p th:text="${message}"></p>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrar Artista</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
